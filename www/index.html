<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  	<meta charset="UTF-8" />
  	<meta name="author" content="Jean-Pierre ARIA" lang="fr" xml:lang="fr" />
	<title>Formation JavaScript</title>
	<script src="jss/library.js" type="text/javascript"></script>
	<script src="jss/example.js" type="text/javascript"></script>
</head>
<body>
	<h1>Formation JavaScript</h1>
	<h2>Ajout de fonction au éléments</h2>
	<div id="div1">&nbsp;</div>
	<div id="div2">&nbsp;</div>
	<input type="text" id="text1" value="" />
	<h2>Création d'un tableau</h2>
	<div id="tableau" style="margin:10px;">&nbsp;</div>
	<h2>Création d'un select</h2>
	<div id="select" style="margin:10px;">&nbsp;</div>
	<h2>Ouverture d'une popup</h2>
	<a href="#" id="popup">Ouvrir une popup</a>
	<div id="wait" style="margin:10px;">
		<span style=color:#333;font-weight:bold;">Fenêtre popup fermée</span>
	</div>
	<h2>Informations des plugins du navigateur</h2>
	<div id="navigator" style="margin:10px;">&nbsp;</div>
	<h2>Editeur de texte</h2>
	<div>
		<textarea id="editor_text"></textarea>
	</div>
	<h2 style="clear:both">Drag and drop</h2>
	<div id="drag1" style="width:150px; height:150px; border:1px solid #333; box-shadow: 3px 3px 3px #999; background-color:#fff;">
		<img src="img/logo-114.png" style="width:150px; height:150px;" alt="" />
	</div>
	<div id="drag2" style="width:150px; height:150px; border:1px solid #333; box-shadow: 3px 3px 3px #999; background-color:#fff;">
		<img src="img/logo-114.png" style="width:150px; height:150px;" alt="" />
	</div>
	
</body>
</html>
